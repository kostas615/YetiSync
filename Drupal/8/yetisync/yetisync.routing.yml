yetisyncaccounts.content:
  path: '/yetisync/accounts'
  defaults:
    _controller: '\Drupal\yetisync\Controller\YetiSyncAccountsController::content'
    _title: 'YetiSync'
  requirements:
    _permission: 'access content'
    _role: 'authenticated+admin'
  options:
    _admin_route: TRUE

yetisynccontacts.content:
  path: '/yetisync/contacts'
  defaults:
