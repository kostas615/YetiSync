    _title: 'YetiSync'
  requirements:
    _permission: 'access content'
    _role: 'authenticated+admin'
  options:
    _admin_route: TRUE

yetisyncupdate.content:
  path: '/yetisync/update'
  defaults:
    _controller: '\Drupal\yetisync\Controller\YetiSyncUpdateController::content'
